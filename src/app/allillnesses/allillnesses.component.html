<div class="uk-cover-container uk-hidden@l">
    <canvas width="100" height="250"></canvas>
    <img src="assets/img/help2.jpg" alt="" uk-cover="" class="uk-cover">
</div>


<div class="uk-cover-container mypaddingt uk-visible@l">
    <canvas width="500" height="250"></canvas>
    <img src="assets/img/help2.jpg" class="uk-cover" style="height: 432px;width: 1350px;">
</div>





<div class=" uk-padding">

    <span *ngIf="loading">
            <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                  </div>
              </span>

</div>



<div class="uk-padding">

    <div class="uk-card uk-card-default uk-card-body   uk-card-hover mymargin" id="parentBadge" style="margin-bottom:40px;" *ngFor="let item of items | paginate: { itemsPerPage: 20, currentPage: p }">

        <div>
            <span class="uk-card-badge uk-label minAddress maxAddress " style="text-align:center;">{{item.province}}</span>
        </div>

        <div class="uk-comment uk-comment-primary">
            <div class="uk-comment-header uk-grid-medium uk-flex-middle" uk-grid>
                <div class="uk-width-auto">
                    <img class="uk-comment-avatar" src="assets/img/help1.png">
                </div>
                <div class="uk-width-expand">
                    <h4 class="uk-comment-title uk-margin-remove titleEdit">{{item.illness}}</h4>
                    <ul class="uk-comment-meta uk-subnav uk-subnav-divider uk-margin-remove-top uk-visible@s">
                        <li>بواسطة : {{item.name}} | التاريخ : {{item.time}} </li>
                        <li> <a (click)="moreInfo(item.$key)" class="uk-button uk-button-text"> عرض التفاصيل </a> </li>
                    </ul>


                    <div style="text-align:right;" class="uk-hidden@s">
                        <ul class="uk-comment-meta uk-subnav  uk-margin-remove-top ">
                            <li class="paragraph1">بواسطة : {{item.name}} </li>
                            <li class="paragraph1"> التاريخ : {{item.time}} </li>
                        </ul>
                        <li class="paragraph1"> <a (click)="moreInfo(item.$key)" class="uk-button uk-button-text"> عرض التفاصيل </a> </li>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <pagination-controls (pageChange)="p = $event" *ngIf="!loading" class="my-pagination"></pagination-controls>
</div>
